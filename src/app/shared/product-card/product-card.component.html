<mat-card class="example-card" appearance="outlined">
  <mat-card-header>
    <div mat-card-avatar>{{ product.id }}</div>
    <mat-card-title>{{ product.title }}</mat-card-title>
    <mat-card-subtitle>{{ product.price }}</mat-card-subtitle>
  </mat-card-header>
  <img
    mat-card-image
    src="{{ product.image }}"
    height="200px"
    width="200px"
    alt="Photo of a Shiba Inu" />
  <mat-card-content>
    <p style="height: 100px">
      {{ product.description }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="addToCart(product)">ADD PRODUCT</button>
    <button mat-button>REMOVE</button>
  </mat-card-actions>
</mat-card>
