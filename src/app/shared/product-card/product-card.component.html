<mat-card class="example-card" appearance="outlined">
  <mat-card-header>
    <div mat-card-avatar>{{ product.id }}</div>
    <mat-card-title>{{ product.title }}</mat-card-title>
    <mat-card-subtitle>{{ product.price }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{ product.image }}" alt="Photo of a Shiba Inu" />
  <mat-card-content>
    <p>
      {{ product.description }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>ADD PRODUCT</button>
    <button mat-button>REMOVE</button>
  </mat-card-actions>
</mat-card>
